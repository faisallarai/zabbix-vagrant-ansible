[server]
zabbix-server

[server:vars]
ansible_host=zabbix-server 
ansible_port=2100

[proxy]
zabbix-proxy

[proxy:vars]
ansible_host=zabbix-proxy 
ansible_port=2101

[agent-linux]
zabbix-agent-linux

[agent-linux:vars]
ansible_host=zabbix-agent-linux 
ansible_port=2102

[agent-windows]
zabbix-agent-windows

[agent-windows:vars]
ansible_user=vagrant 
ansible_password=vagrant 
ansible_host=zabbix-agent-windows 
ansible_port=55985 
ansible_connection=winrm 
ansible_winrm_server_cert_validation=ignore
ansible_winrm_transport=basic
ansible_winrm_scheme=http
ansible_winrm_operation_timeout_sec=60
ansible_winrm_read_timeout_sec=70



